<script>
    //Array of the best NFL teams after the 2020 season//
    var bestTeams = ['Tampa Bay Buccaneers', 'Kansas City Chiefs', 'Buffalo Bills', 'Green Bay Packers', 'Los Angeles Rams', 'Baltimore Ravens', 'Seattle Seahawks', 'Indianapolis Colts', 'Cleveland Browns', 'Los Angeles Chargers', 'New Orleans', 'Pittsburgh Steelers', 'Tennessee Titans', 'San Francisco 49ers', 'Miami Dolphins']

    //Array of the worst NFL teams after the 2020 season//
    var worstTeams = ['Washington Football Team','Minnesota Vikings', 'Dallas Cowboys', 'Arizona Cardinals', 'Jacksonville Jaguars', 'Chicago Bears', 'Las Vegas Raiders', 'Carolina Panthers', 'New York Giants', 'Detroit Lions', 'New England Patriots', 'Denver Broncos', 'Atlanta Falcons', 'Cincinnati Bengals', 'New York Jets', 'Philadelphia Eagles', 'Houston Texans']


function findBest (name, bestArray){
    var len=bestArray.length;
    var position = -9;

    for (i=0; i<len; i++)
    if (bestArray[i] == name)
    position = i + 1

    return position;
}

function findWorst (name, worstArray){
    var len=worstArray.length;
    var position = -9;

    for (i=0; i<len; i++)
    if (worstArray[i] == name)
    position = i + 1

    return position;
}

function findBestTeams(team) {
    var pos = findBest(team, bestTeams);

    if (pos == -9) {
        writeText ("Your city was one of the best in the 2020 season! It is ranked" + pos + " out of 32 NFL teams. ")
    }
    else {
        writeText(Sorry! team +" is not in the top 16." )
    }
}


function writeText(txt, id) {
    document.getElementById(id).innerHTML=txt;
}
</script>
