
<!doctype html>

<title>Final Project Page 4</title>
<!--Page 4: Learners will choose a house and enter their name to-->
    <link href="FinalProject.css" rel="stylesheet" type="text/css">

    <script>
    /*Array*/
        var gryffindorNames = ["Harry Potter", " Hermione Granger", " Ron Weasley", " Albus Dumbledore"];
        var hufflepuffNames = ["Newt Scamander", " Pomona Sprout", " Nymphadora Tonks"]
        var slytherinNames = ["Draco Malfoy", " Severus Snape", " Horace Slughorn"]
        var ravenclawNames = ["Luna Lovegood", " Rowena Ravenclaw", " Filius Flitwick", " Cho Chang"];
    
    /*Functions showNames creates the text string with the variables that appears once function  is executed -  prompts the user to enter their name.*/
        function showGryffindor(){
            document.getElementById("Gryffindor").innerHTML = gryffindorNames;
        }
        function addGryffindor (){
            gryffindorNames.push(prompt("Enter your name to join this house"));
            showGryffindor();
        }
        function showHufflepuff(){
            document.getElementById("Hufflepuff").innerHTML = hufflepuffNames;
        }
        function addHufflepuff (){
            hufflepuffNames.push(prompt("Enter your name to join this house."));
            showHufflepuff();
        }
        function showSlytherin(){
            document.getElementById("Slytherin").innerHTML = slytherinNames;
        }
        function addSlytherin (){
            slytherinNames.push(prompt("Enter your name to join this house."));
            showSlytherin();
        }
        function showRavenclaw(){
            document.getElementById("Ravenclaw").innerHTML = ravenclawNames;
        }
        function addRavenclaw (){
            ravenclawNames.push(prompt("Enter your name to join this house"));
            showRavenclaw();
        }


    </script>

        <div style="background-color: #9c1203;">
            <img src="Images/GryffindorAni.gif" alt="Gryffindor gif">
            <br>
            <button type="button" onclick="addGryffindor()"">Join Gryffindor</button>
            <h2>Famous Gryffindors:</h2>
            <p id="Gryffindor"></p>
        </div>

        <div style="background-color: #e3a000;">
            <img src="Images/HufflepuffAni.gif" alt="Hufflepuff gif">
            <br>
            <button type="button" onclick="addHufflepuff()">Click to join Hufflepuff</button>
            <h2>Famous Hufflepuffs:</h2>
            <p id="Hufflepuff"></p>
        </div>

        <div style="background-color: #033807;">
            <img src="Images/SlytherinAni.gif" alt="Slytherin gif">
            <br>
            <button type="button" onclick="addSlytherin()">Click to join Slytherin</button>
            <h2>Famous Slytherins:</h2>
            <p id="Slytherin"></p>
        </div>

        <div style="background-color: #00165e;">
            <img src="Images/RavenclawAni.gif" alt="Ravenclaw gif">
            <br>
