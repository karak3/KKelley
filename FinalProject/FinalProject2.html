
<!doctype html>

<!--Code help for quiz that totaled results found https://www.youtube.com/watch?v=TI6r9XTR6V4-->
<script>

function submitQuiz(){
    var gryffindor = 0;
    var slytherin = 0;
    var hufflepuff = 0;
    var ravenclaw = 0;

/*Query selector lets you go through a list and look for conditions. */
    var q1 = document.querySelector ('input[name="animal"]:checked').value; /*searches input with that name, finds the answer that is checked, stores that value (house name)*/
    var q2 = document.querySelector ('input[name="motto"]:checked').value;
    var q3 = document.querySelector ('input[name="color"]:checked').value;

/* Rule to add 1 point to the house for the answer.*/
if (q1 == "gryffindor"){
    gryffindor = gryffindor + 1; /* Adds 1 point to gryffindor if it's selected -- shortcut: gryffindor += 1;*/
}
else if (q1 == "slytherin"){
    slytherin += 1; 

}
else if (q1 == "hufflepuff"){
    hufflepuff += 1;
    
}
else if (q1 == "ravenclaw"){
    ravenclaw += 1;
}
/* Rule to add 1 point to the house for the answer.*/
if (q2 == "gryffindor"){
    gryffindor += 1; 
}
else if (q2 == "slytherin"){
    slytherin += 1;
}
else if (q2 == "hufflepuff"){
    hufflepuff += 1;   
}
else if (q2 == "ravenclaw"){
    ravenclaw += 1;
}

/* Rule to add 1 point to the house for the answer.*/
if (q3 == "gryffindor"){
    gryffindor += 1; 
}
else if (q3 == "slytherin"){
    slytherin += 1;
}
else if (q3 == "hufflepuff"){
    hufflepuff += 1;   
}
else if (q3 == "ravenclaw"){
    ravenclaw += 1;
}

/*Pop-up that totals the scores for each house so learner can choose*/
alert ("Your totals for each house are:" + 
        "\nGryffindor: " + gryffindor + 
        "\nSlytherin: "+ slytherin +
        "\nHufflepuff: "+ hufflepuff +
        "\nRavenclaw: "+ ravenclaw)
}

</script>

    What house are you?

      <h2 style="color: #e3a000;">Choose the answer that best fits you.</h2>

      <form><!--Questions and answers. Input type=radio makes only one selection possible.-->
        <p>Which animal do you like the most?</p>
          <input type="radio" id="eagle" name="animal" value="ravenclaw">
          <label for="eagle">Eagle</label><br>
      
          <input type="radio" id="snake" name="animal" value="slytherin">

        <p>What colors do you like?</p>
