<style>
/* Fonts 
      font-family: 'Barlow', sans-serif;
      font-family: 'Kaushan Script', cursive;
    Colors
      White - F5F7F9
      Peach - EA9399
      Blue - 04C5FF
      Purple - 6A537E
      Dark purple - 302138
*/

* {
  box-sizing: border-box;
}
body {
    margin: 0;
    font-family: 'Barlow';
}
.header {
  overflow: hidden;
  width: 100%;
  max-width: 2560px;
}
.header img {
  margin: 0;
}

/* Side Navigation Bar */
.menu {
float: left;
width: 20%;
text-align: center;
}

/*Side Navigation Bar - styling*/
.menu a {
    background-color: #302138;
    display: block;
    color: white;
    font-family: 'Kaushan Script', sans-serif; 
    padding: 8px;
    margin-top: 7px;
  }
/* Active page */
.menu a.active {
    background-color: #04C5FF;
    color: white;
  }
/* Links not active during hover */
.menu a:hover:not(.active) {
    background-color: #EA9399;
    color: white;
  }
.container {
  width: 80%;
  margin: 0 auto;
  border: solid;
  border-color: #302138;
  border-radius: 2px;
  background-color: #F5F7F9;
  }

.main {
    float: left; 
    width: 60%;
    padding: 20px 20px;

}

.right {
  background-color: #F5F7F9;
  float: left;
  width: 20%;
  padding: 15px;
  margin-top: 7px;
  text-align: center;
}

.footer {
  background-color: #EA9399;
  text-align: center;
  padding: 10px;
  margin-top: 7px;
  color: white;
  font-family: "Kaushan Script";
  height: fixed;
}

.responsive{
  width: 100%;
  height: auto;
  }

/* Desktop Mode */
@media only screen and (max-width: 2560px) {

  }
/* Mobile Landscape */ 
@media only screen and (max-width: 768px) {
  .menu {
    width: 100%;
    height: auto;
    position: relative;
    }
  .menu a {
    float:left;
    }
  .header {
    margin-left: 0;
    width: 100%;
    height: 100px;
    display: block;
    }

}
  /* Mobile Portrait */
@media only screen and (max-width:480px) {
  .menu, .main, .right {
    width:100%;
  }
  .menu {
    width: 100%;
    height: auto;
    position: relative;
    }
  .menu a {
    float:left;
    }
  .header img {
    width: 100%}
  .header {
    width: 100%;
    margin-left: 0px;
    height: 100%;
    display: block;
  }
  .main {
    width: 100%;
    margin-left: 0px;
  }
}
</style>
