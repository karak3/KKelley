<script type="text/javascript">
  //*List of temas from https://www.nbcsports.com/chicago/bears/nfl-power-rankings-2020-standings-all-32-teams*/
    /*This is an array of the best teams - was dirtyCities*/
  var bestTeams = [
  'Tampa Bay Buccaneers',
  'Kansas City Chiefs',
  'Buffalo Bills',
  'Green Bay Packers',
  'Los Angeles Rams',
  'Baltimore Raven',
  'Seattle Seahawks',
  'Indianapolis Colts',
  'Cleveland Browns',
  'Los Angeles Chargers',
  'New Orleans Saints',
  'Pittsburgh Steelers',
  'Tennessee Titans',
  'San Francisco 49ers',
  'Miami Dolphins',
  'Washington Football Team'];
    
    /*This is an array of the worst teams - was USACities*/
  
    var worstTeams = [
    'Houston Texans',
    'Philadelphia Eagles',
    'New York Jets',
    'Cincinnati Bengals',
    'Atlanta Falcons',
    'Denver Broncos',
    'New England Patriots',
    'Detroit Lions',
    'New York Giants',
    'Carolina Panthers',
    'Las Vegas Raiders',
    'Chicago Bears',
    'Jacksonville Jaguars',
    'Arizona Cardinals',
    'Dallas Cowboys',
    'Minnesota Vikings'];
  
  /*Input city name to check list.*/
    function findCity(name, cityArray)
    {
    var len = cityArray.length;
      var position = -9;
    
        for (i = 0; i < len; i++) 
          if (cityArray[i] == name)
          position = i + 1;
      
        return position;
    }
      
  /*Input team name to check top 16 list*/
    function findBestTeam(city)
    {
       var pos = findCity(city, bestTeams);
      
      if (pos == -9){
        writeText("Yikes! Your team is not in the top 16 this season. Better luck next year!", "text");
        }
      else {
          writeText("Yay! The " + city + " are ranked #" + pos + " out of the top 16 teams.", "text");
          }
  
    }
      
  /*Input team name to check bottom 16 list*/
     function findWorstTeam(city)
    {
       var pos = findCity(city, worstTeams);
      
      if (pos == -9){
        writeText("Whoo hoo! Your team is not one of the worst this season!", "text");
          }
          else {
          writeText("On no! The " + city + " are ranked #" + pos + " out of the bottom 16 teams.", "text");
          }
     }
  
  /* write it to writeText*/
    function writeText(txt, id)
          {  
          document.getElementById(id).innerHTML=txt;
          }
  
  </script>

            <input type="text" id="textForm" name="textForm" placeholder="Location and Name" value=""><br>
            <button type="button" onclick="findBestTeam(document.getElementById('textForm').value)">Click here</button>
        </div>

        <div>

            <input type="text" id="textForm" name="textForm" placeholder="Location and Name" value=""><br>
