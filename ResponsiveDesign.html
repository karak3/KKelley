<style>
{
    font-family: 'Barlow', sans-serif;
    font-family: 'Kaushan Script', cursive;
}
* {
  box-sizing: border-box;
}
body{
    margin: 0;
    font-family: Barlow;
}
.header img {
  float: left;
  width: 100px;
  height: 100px;
  background: #6A537E;
}
.header h1{
  background-color: #6A537E;
  color: #04C5FF;
  padding: 15px;
  text-align: center;
  font-family: 'Kaushan Script';
  position: relative;
  top: 18px;
  left: 10px;
}
.footer {
  background-color: #6A537E;
  color: 304C5FF;
  padding: 15px;
  text-align: center;
  font-size: 15px;
}

/* Navigation Bar */
.sidebar {
    margin: 0;
    padding: 0;
    width: 200px;
    background-color: #302138;
    color: white;
    font-family: 'Barlow', sans-serif; 
    position: fixed;
    height: 100%;
    overflow: auto;
}
/* Nnavigation Bar Links */
.sidebar a {
    display: block;
    color: white;
    padding: 16px;
    text-decoration: none;
}
/* Active link */
.sidebar a.active {
    background-color: #6A537E;
    color: white;
}
/* Links not active during hover */
.sidebar a:hover:not(.active) {
    background-color: #EA9399;
    color: #302138;
}

/*Content. Value of margin-left should match sidebar's width*/ 
div.content {
    margin-left: 200px;
    padding: 1px 16px;
    height: 1000px;
}

/* Width <700px make sidebar into top bar*/
@media screen and (max-width: 768px) {
    .sidebar {
        width: 100%;
        height: auto;
        position: relative;
    }
    .sidebar a {float:left;)}
    div.content {margin-left: 0;)}
}

/* Width <400px navigation bar vertical*/
@media screen and (max-width: 480px) {
  .sidebar a {
    text-align: center;
    float: none;
  }
}
.content {
  float:left;
  width:60%;
  padding:0 20px;
  background-color:#04C5FF; opacity: 15%;
}


@media only screen and (max-width:620px) {
  /* For mobile phones: */
  .menu, .main, .right {
    width:100%;
  }
}
</style>
</head>
