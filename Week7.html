<script type = "text/javascript">

    function country (name, continent, population, capital, climate, area) {

        this.name = name;
        this.continent = continent;
        this.population = population;
        this.capital = capital;
        this.climate = climate;
        this.area = area;

        this.density = function () {
            return this.population / this.area;
        }

        this.writeCountry = function ()
        {
            var str = "This country is located in " + this.continent + ". " +
            "There are " + this.population + " people living here. " +
            "The capital is " + this.capital + ". " +
            "The climate is " + this.climate + ". "+
            "The area is " + this.area + " square miles.";
            writeText (str, "textArea");
        }

    };

function writeText(txt, destination){
    document.getElementById(destination).innerHTML=txt;
}
