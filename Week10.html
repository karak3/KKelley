  /*Input city name to check list.*/
    function findCity(name, cityArray)
    {
    var len = cityArray.length;
      var position = -9;
    
        for (i = 0; i < len; i++) 
          if (cityArray[i] == name)
          position = i + 1;
      
        return position;
    }
      
  /*Input team name to check top 16 list*/
    function findBestTeam(city)
    {
       var pos = findCity(city, bestTeams);
      
      if (pos == -9){
        writeText("Yikes! Your team is not in the top 16 this season. Better luck next year!", "text");
        }
      else {
          writeText("Yay! The " + city + " are ranked #" + pos + " out of the top 16 teams.", "text");
          }
  
    }

/*Functions for countdown - from w3 Schools*/
    /*Set date for countdown*/
        var countDownDate = new Date("Sep 9, 2021 20:20:00").getTime();
    /*Update countdown every 1 second*/
        var x = setInterval(function(){
    /*Get today's date and time*/
        var now = new Date().getTime(); 
    /*Find distance between now and the date*/
        var distance = countDownDate - now; 
    /*Time Calculations for days, hours, minutes, and seconds*/
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    /*Output results with id='countDown'*/
    document.getElementById("countDown").innerHTML = "There are "+ days + " days, " + hours + " hours, " + minutes + " minutes, and " + seconds + " seconds until opening day.";
    /*Countdown over*/
    if (distance < 0){
        clearInterval(x);
        document.getElementById("countDown").innerHTML = "The 2021 season is underway!";
    } 
  }, 1000); /*closes countdown function*/


  function GetRandomRange(lower, upper)
 {
 var length, aNumber;

 length = (upper - lower) + 1;
 aNumber = Math.floor(Math.random() * length) + lower;
 
//  alert("GetRandomRange" + lower + " " + upper + " " + aNumber);
 
 return aNumber;

 }
 function randomStringFromArray(anArray)
  {
    var aString, len, high_index;
